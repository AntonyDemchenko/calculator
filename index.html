<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="calc">
		<input type="text" name=""  class="calc__item screen" placeholder="0" maxlength="18" autofocus>
		<div class="calc__item button memory-clean">MC</div>
		<div class="calc__item button memory-plus">M+</div>
		<div class="calc__item button memory-minus">M-</div>
		<div class="calc__item button memory-storage">MR 
			<div class="memory-light"></div>
		</div>

		<div class="calc__item button clear">C</div>
		<div class="calc__item button plusminus"></div>
		<div class="calc__item button number divide">/</div>
		<div class="calc__item button number multiply">*</div>

		<div class="calc__item button number">1</div>
		<div class="calc__item button number">2</div>
		<div class="calc__item button number">3</div>
		<div class="calc__item button number">-</div>
		<div class="calc__item button number">4</div>
		<div class="calc__item button number">5</div>
		<div class="calc__item button number">6</div>
		<div class="calc__item button number">+</div>
		<div class="calc__item button number ">7</div>
		<div class="calc__item button number">8</div>

		<div class="calc__item button result">=</div>

		<div class="calc__item button number ">9</div>
		<div class="calc__item button number zero">0</div>
		<div class="calc__item button number">.</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
